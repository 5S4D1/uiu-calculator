<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule - UiU Calculator</title>

    <link rel="stylesheet" href="style/schedule.css">
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
    </style>

    <script src="js/navigation.js"></script>
    <!-- XLSX CDN version 0.20.3 -->
    <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <!-- jsPDF CDN for better PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="./" class="nav-logo">
                <div class="nav-logo-icon">UiU</div>
                <span class="nav-logo-text">Calculator</span>
            </a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./" class="nav-link">
                        <i class="fa-solid fa-calculator nav-icon"></i>
                        CGPA Calculator
                    </a>
                </li>
                <li class="nav-item">
                    <a href="prerequisite.html" class="nav-link">
                        <i class="fa fa-check-circle nav-icon"></i>
                        Course Prerequisites
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tuitionFee.html" class="nav-link">
                        <i class="fa-solid fa-bangladeshi-taka-sign nav-icon"></i>
                        Tuition Fee
                    </a>
                </li>
                <li class="nav-item">
                    <a href="schedule.html" class="nav-link active">
                        <i class="fa-regular fa-calendar-days nav-icon"></i>
                        Exam Schedule
                    </a>
                </li>
            </ul>
            <!-- hamburger icon -->
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Exam schedule -->
    <div class="convert-container">
        <!-- drop zone -->
        <div class="drop-zone" id="drop-zone">
            <i class="fa-solid fa-file-excel"></i>
            <p>Drop your <i>.xlsx</i> file here or click to upload.</p>
            <input type="file" id="file-input" accept=".xlsx" style="display: none;">
        </div>

        <div class="search-container">
            <div class="unchange-data">
                <div class="input-container">
                    <label for="Dept">Department</label>
                    <select id="Dept" name="dept">
                        <option value="BSCSE">BSCSE</option>
                        <option value="BSEEE">BSEEE</option>
                        <option value="BSCE">BSCE</option>
                        <option value="BSDS">BSDS</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="sid">Student ID</label>
                    <input type="number" id="sid" placeholder="Student id">
                </div>
            </div>

            <!-- new course container -->
            <div class="new-course-container">
                <h4>Add Courses</h4>
                <div id="new-course-form"></div>
                <div class="form-button">
                    <button type="button" id="add-course-btn" class="add-btn">Add Another Course</button>
                </div>
            </div>

            <div class="button-container">
                <button type="button" id="exam-schedule">Exam Schedule</button>
            </div>
        </div>
    </div>

    <!-- Footer Element -->
    <footer>
        <hr>
        <div class="logo">
            <a href="https://github.com/5S4D1" target="_blank">
                <img src="asset/footerLogo.svg" alt="logo">
            </a>
        </div>
        <!-- this year comes from navigation.js file -->
        <p>Â© <span id="currentYear"></span> UiU Calculator</p>
    </footer>

    <!-- script -->
    <script src="js/schedule.js"></script>
</body>

</html>
