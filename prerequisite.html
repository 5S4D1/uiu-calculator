<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/icon.ico" type="image/x-icon">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style/prerequisite.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
    </style>
</head>

<body>
    <!-- header section -->
    <div class="header">
        <div class="main-title">
            <h1>Course Prerequisite</h1>
        </div>
        <div class="sub-header">
            <i>============================ for UIU</i>
        </div>
    </div>

    <!-- search section -->
    <div class="search-container" id="searchContainer">
        <div class="search-box" id="searchBox">
            <input type="text" id="searchInput" placeholder="Search by course code or title..." />
            <button id="searchBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="browseToggle">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Show All Courses</span>
        </div>
    </div>

    <!-- results container -->
    <div class="results-container" id="resultsContainer">
        <!-- Course cards will be displayed here -->
    </div>

    <script src="js/prerequisite.js"></script>
</body>

</html>
