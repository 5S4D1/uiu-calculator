<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/icon.ico" type="image/x-icon">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style/tuitionFee.css">
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/tuitionFee.js"></script>
    <script src="js/navigation.js"></script>
    <link rel="stylesheet" href="style/footer.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="./" class="nav-logo">
                <div class="nav-logo-icon">UiU</div>
                <span class="nav-logo-text">Calculator</span>
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./" class="nav-link">
                        <i class="fa-solid fa-calculator nav-icon"></i>
                        Calculator
                    </a>
                </li>
                <li class="nav-item">
                    <a href="prerequisite.html" class="nav-link">
                        <i class="fa fa-check-circle nav-icon"></i>
                        Prerequisites
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tuitionFee.html" class="nav-link active">
                        <i class="fa-solid fa-bangladeshi-taka-sign nav-icon"></i>
                        Tuition Fee
                    </a>
                </li>
            </ul>
            
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <!-- Tuition Fee Calculator Section -->
    <div class="main">
        <div class="fee-form-card">
            <form id="feeForm">
                <div class="fee-form-grid-row">
                    <div class="input-container">
                        <label for="courseCredits">Course Credits</label>
                        <input type="number" id="courseCredits" name="courseCredits" min="0" placeholder="Enter credits">
                    </div>
                    <div class="input-container">
                        <label for="retakeCredit">Retake Course Credits</label>
                        <input type="number" id="retakeCredit" name="retakeCredit" min="0" placeholder="1ˢᵗ time retake credits only">
                    </div>
                    
                </div>
                <div class="fee-from-credit-semesterfee-row">
                    <div class="input-container">
                        <label for="perCreditFee">Per Credit Fee (৳)</label>
                        <input type="number" id="perCreditFee" name="perCreditFee" min="0" placeholder="Enter per credit fee">
                    </div>
                    <div class="input-container">
                        <label for="semesterFee">Semester/Trimester Fee (৳)</label>
                        <select id="semesterFee" name="semesterFee">
                            <option value="">Select fee</option>
                            <option value="5000">5,000</option>
                            <option value="6500">6,500</option>
                            <option value="9750">9,750</option>
                        </select>
                    </div>
                    
                </div>
                <div class="fee-form-waiver-scholarship-row">
                    <div class="input-container">
                        <label for="waiver">Waiver</label>
                        <select id="waiver" name="waiver">
                            <option value="0">0%</option>
                            <option value="100">100%</option>
                            <option value="50">50%</option>
                            <option value="40">40%</option>
                            <option value="25">25%</option>
                            <option value="20">20%</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="scholarship">Scholarship</label>
                        <select id="scholarship" name="scholarship">
                            <option value="0">0%</option>
                            <option value="100">100%</option>
                            <option value="75">75%</option>
                            <option value="50">50%</option>
                            <option value="25">25%</option>
                        </select>
                    </div>
                </div>
                <div class="button-container" style="margin:2rem 0 0 0;">
                    <button type="button" id="calculateBtn">Calculate</button>
                </div>
            </form>
        </div>
        <!-- Breakdown Card: hidden by default, shown after calculation -->
        <div class="result-container fee-breakdown-card" id="breakdownCard" style="display:none;">
            <div class="breakdown-row"><span class="breakdown-label">Course Credits</span><span class="breakdown-value" id="bdCourseCredits">0</span></div>
            <div class="breakdown-row"><span class="breakdown-label">Retake Course Credits</span><span class="breakdown-value" id="bdRetakeCre">0 ৳</span></div>
            <div class="breakdown-row"><span class="breakdown-label">Per Credit Fee</span><span class="breakdown-value" id="bdPerCreditFee">0 ৳</span></div>
            <div class="breakdown-row"><span class="breakdown-label">Semester/Trimester Fee</span><span class="breakdown-value" id="bdSemesterFee">0 ৳</span></div>
            <div class="breakdown-row"><span class="breakdown-label">Waiver</span><span class="breakdown-value" id="bdWaiver">0%</span></div>
            <div class="breakdown-row"><span class="breakdown-label">Scholarship</span><span class="breakdown-value" id="bdScholarship">0%</span></div>
            <hr class="breakdown-hr-orange">
            <div class="breakdown-row"><span class="breakdown-label">Total Before</span><span class="breakdown-value" id="bdTotalBefore">0 ৳</span></div>
            <div class="breakdown-row"><span class="breakdown-label">Total After</span><span class="breakdown-value" id="bdTotalAfter">0 ৳</span></div>
            <hr class="breakdown-hr-orange">
            <div class="breakdown-row"><span class="breakdown-label">1st Installment</span><span class="breakdown-value" id="bdInstallment1">0 ৳</span></div>
            <div class="breakdown-row"><span class="breakdown-label">2nd Installment</span><span class="breakdown-value" id="bdInstallment2">0 ৳</span></div>
            <div class="breakdown-row"><span class="breakdown-label">3rd Installment</span><span class="breakdown-value" id="bdInstallment3">0 ৳</span></div>
        </div>
    </div>

    <!-- Footer Element -->
    <footer>
        <hr>
        <div class="logo">
            <a href="https://github.com/5S4D1" target="_blank">
                <img src="asset/footerLogo.svg" alt="logo">
            </a>
        </div>
        <!-- this year comes from navigation.js file -->
        <p>© <span id="currentYear"></span> UiU Calculator</p>
    </footer>

</body>

</html>
